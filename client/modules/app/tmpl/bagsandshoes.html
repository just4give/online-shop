<div class="row" >
    <div class="carousel-box bags">
        <uib-carousel interval="myInterval" no-wrap="noWrapSlides">
            <uib-slide ng-repeat="slide in slides" active="slide.active" class="row">
                <div >
                    <img ng-src="{{slide.image}}" class="img-responsive">
                    <div class="carousel-caption">
                        <h4>Slide {{slide.id}}</h4>
                        <p>{{slide.text}}</p>
                    </div>
                </div>
            </uib-slide>
        </uib-carousel>
    </div>
</div>
